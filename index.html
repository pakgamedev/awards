<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Game Awards</title>
    <meta property="og:title" content="Pakistan Game Awards">
    <meta property="og:image" content="https://pakgamedev.com/awards/files/preview.png">
    <meta name="twitter:card" content="https://pakgamedev.com/awards/files/preview.png">
    <meta name="twitter:image" content="https://pakgamedev.com/awards/files/preview.png">
    <meta property="og:description" content="Official Game Awards of the Pakistan Game Dev Community">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Pak Game Dev" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Rajdhani for that "Sci-Fi/Gamer" look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #22c55e; 
            border-radius: 4px;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
            transform: scale(1.02);
        }

        /* Animated Background Gradient */
        .bg-animated {
            background: linear-gradient(-45deg, #022c22, #0f172a, #1a2e05, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Data for Links
        const communityLinks = [
            {
                id: 1,
                title: "Award Categories",
                subtitle: "Vote on and suggest the best award categories",
                icon: "fa-solid fa-icons",
                color: "text-amber-400",
                url: "categories",
                bgImage: "https://images.unsplash.com/photo-1513151233558-d860c5398176?q=80&w=600&auto=format&fit=crop"
            },
            {
                id: 2,
                title: "Submit Games",
                subtitle: "Rules, FAQs and game submission",
                icon: "fa-solid fa-gamepad",
                color: "text-red-500",
                url: "games",
                bgImage: "https://images.unsplash.com/photo-1600861194942-f883de0dfe96?q=80&w=600&auto=format&fit=crop"
            },
            {
                id: 3,
                title: "Gamers Council",
                subtitle: "Rules, FAQs, and application for the exclusive voting panel",
                icon: "fa-solid fa-people-group",
                color: "text-green-500",
                url: "gamers",
                bgImage: "https://images.unsplash.com/photo-1581593439252-8b7702abc867?q=80&w=600&auto=format&fit=crop"
            }
        ];

        const timelineDates = [
            { date: "01 DEC '25", event: "Submissions Open", status: "Current" },
            { date: "01 JUL", event: "Categories & Jury Announced", status: "Upcoming" },
            { date: "30 NOV", event: "Submissions Closed & Longlist Announced", status: "Upcoming" },
            { date: "14 DEC", event: "Nominations Announced", status: "Upcoming" },
            { date: "25 DEC", event: "Voting Closed", status: "Upcoming" },
        ];
        
        const faqs = [
            { q: "How are the games selected?", a: "Anyone can contribute to the longlist of games by submitting them via the link above. Make sure to read and follow the rules there." },
            { q: "How are the nominations selected?", a: "Nominations will be selected by a jury of select experts. They'll select their favorites in each category and their individual lists will be combined into the final nominations." },
            { q: "How are the winners selected?", a: "Winners will be voted on by the gamers council and the jury. Gamers council will contribute a 30% weight to the final decision while jury will contribute 70%." },
            { q: "Why are gamers' choices weighed less than jury?", a: "The jury will consist of a diverse group of experts from different fields like game dev, arts and music and will be considered a bigger authority on the matter." },
            { q: "How do I join the gamers council?", a: "You can apply to be a part of the gamers council via the link above. Make sure to read and follow the rules there." },
            { q: "How do I join the jury?", a: "If you have experience in the field or a professional reviewer, you can apply to be a part of the gamers council via the link above and mention your expertise and willingness to join the jury." },
            { q: "Are there any fees for participating in the awards?", a: "No, nomination and participation in the Pak Game Awards are completely free for all indie developers in Pakistan." },
            { q: "How many categories can a game be nominated for?", a: "There is no strict limit on nominations per game, but we may adjust them to prevent one or two games from dominating all awards." },
            { q: "Game Access", a: "Commercial games must provide codes or Steam Playtest access. Non-commercial games must provide a playable build on request. At minimum, a no-commentary full playthrough video is required, but this may disadvantage the game." },
            { q: "Ad supported or IAP games", a: "If Ad supported or games where essential content is locked behind paid DLC or IAP are too much hassle to review, they will be removed from the longlist." },
            { q: "When is <blank> going to be announced?", a: "Please see the timeline at the top of the page." },
            { q: "This leaves me with more questions than answers!", a: ["Join our discord server and post your questions in #game-awards channel: ", <a key="discord" target="_blank" href='https://discord.gg/aRZjDxRCg4'>https://discord.gg/aRZjDxRCg4</a>] },
        ];

        const App = () => {
            const [currentTime, setCurrentTime] = useState(new Date());

            // Function to safely check localStorage for a seed, or create a new one.
            const getOrCreateAvatarSeed = () => {
                const storageKey = 'pakgamedev_avatarSeed';
                
                // Use a try/catch block for safer localStorage access
                try {
                    let seed = localStorage.getItem(storageKey);
                    if (!seed) {
                        // If no seed exists, generate a new one
                        seed = Math.random().toString(36).substring(2);
                        localStorage.setItem(storageKey, seed);
                    }
                    return seed;
                } catch (error) {
                    // Fallback if localStorage is unavailable or throws an error
                    console.error("Could not access localStorage. Using temporary random seed.", error);
                    return Math.random().toString(36).substring(2);
                }
            };
            
            // Initialize the state by calling the function
            const [avatarSeed] = useState(getOrCreateAvatarSeed);

            // Clock update
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 60000);
                return () => clearInterval(timer);
            }, []);

            const formatTime = (date) => {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            return (
                <div className="relative min-h-screen text-white selection:bg-green-500 selection:text-black">
                    <div className="bg-animated"></div>
                    <div className="scanlines"></div>
                    
                    {/* Top Navigation Bar */}
                    <nav className="relative z-10 flex items-center justify-between px-8 py-6 backdrop-blur-sm bg-black/20 border-b border-white/5">
                        <a href="/" className="flex items-center gap-4">
                            <div className="w-10 h-10 bg-green-600 rounded flex items-center justify-center font-bold text-xl shadow-[0_0_15px_rgba(22,163,74,0.6)]">
                                <img className="rounded" src="https://styles.redditmedia.com/t5_ckbq64/styles/communityIcon_ooei9a15xprd1.png"/>
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold tracking-wider uppercase">Pak Game Dev</h1>
                                <p className="text-xs text-green-400 tracking-[0.2em] uppercase">Community Hub</p>
                            </div>
                        </a>

                        <div className="flex items-center gap-4 text-xl font-light">
                            <i className="fa-solid fa-wifi text-xs text-green-500"></i>
                            <span className="text-lg tracking-wider">{formatTime(currentTime)}</span>
                            <div className="w-8 h-8 rounded-full bg-gray-700 overflow-hidden border border-gray-500">
                                <img src={`https://api.dicebear.com/9.x/thumbs/svg?seed=${avatarSeed}`} alt="User" />
                            </div>
                        </div>
                    </nav>

                    {/* Main Content Dashboard */}
                    <main className="relative z-10 p-4 md:p-10 max-w-7xl mx-auto space-y-12">
                        
                        {/* Hero / Welcome */}
                        <section className="mb-8">
                            <h2 className="text-4xl md:text-6xl font-bold mb-2">
                                ðŸ‡µðŸ‡° GAME AWARDS <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-green-600">2026</span>
                            </h2>
                            <p className="text-gray-400 text-lg max-w-2xl">
                                Help us make the best possible game awards by suggesting games and categories.
                            </p>
                        </section>

                        {/* KEY DATES TIMELINE */}
                        <section className="pt-10">
                            <div className="flex items-center justify-between mb-8 px-1">
                                <h3 className="text-xl font-bold tracking-widest uppercase border-l-4 border-yellow-500 pl-3">Key Dates</h3>
                                <span className="text-xs text-yellow-500 font-bold uppercase tracking-widest">2026 Awards</span>
                            </div>

                            <div className="grid grid-cols-2 md:grid-cols-5 gap-0 relative">
                                {timelineDates.map((item, index) => (
                                    <div key={index} className="relative group p-4 border-l border-white/10 md:border-l-0 md:border-t hover:bg-white/5 transition-colors">
                                        {/* BAFTA Style Dot */}
                                        <div className={`hidden md:block absolute -top-1.5 left-0 w-3 h-3 rounded-full border-2 border-black z-20 ${item.status === 'Past' ? 'bg-gray-500' : item.status === 'Current' ? 'bg-yellow-500 shadow-[0_0_10px_#eab308]' : 'bg-white/20'}`}></div>
                                        
                                        <div className="space-y-1">
                                            <span className={`text-2xl font-bold tracking-tighter ${item.status === 'Current' ? 'text-yellow-500' : 'text-white/40'}`}>
                                                {item.date}
                                            </span>
                                            <h4 className={`text-sm font-semibold uppercase tracking-widest leading-tight ${item.status === 'Past' ? 'text-white/30' : 'text-white'}`}>
                                                {item.event}
                                            </h4>
                                            {item.status === 'Current' && (
                                                <div className="inline-block mt-2 px-2 py-0.5 text-[10px] bg-yellow-500/20 text-yellow-500 border border-yellow-500/30 font-bold uppercase tracking-widest animate-pulse">
                                                    Live Now
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                        <section className="justify-center center mb-8">
                            <h2 className="text-center text-2xl md:text-4xl font-bold mb-2">
                                27 DECEMBER
                            </h2>
                            <h2 className="text-center text-xl md:text-2xl font-bold mb-2">
                                The Awards Ceremony
                            </h2>
                        </section>
                        {/* Quick Links Grid (Horizontal Scroll on Mobile) */}
                        <section>
                            <div className="flex items-end justify-between mb-4 px-1">
                                <h3 className="text-xl font-bold tracking-widest uppercase border-l-4 border-green-500 pl-3">Choose Your Champion</h3>
                                <span className="text-xs text-gray-500 uppercase tracking-widest hidden md:block">Press Start to Join</span>
                            </div>
                            
                            <div className="grid grid-cols-3 gap-4">
                                {communityLinks.map((link) => (
                                    <a 
                                        key={link.id}
                                        href={link.url}
                                        target="_blank"
                                        className="group relative h-64 glass-panel rounded-xl overflow-hidden flex flex-col justify-end p-4 transition-all duration-300 no-underline"
                                    >
                                        {/* Background Image with Overlay */}
                                        <div className="absolute inset-0 z-0">
                                            <img src={link.bgImage} alt="" className="w-full h-full object-cover opacity-40 group-hover:opacity-60 transition duration-500 group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-transparent"></div>
                                        </div>

                                        {/* Content */}
                                        <div className="relative z-10 translate-y-2 group-hover:translate-y-0 transition duration-300">
                                            <div className={`text-4xl mb-2 ${link.color} drop-shadow-lg transform origin-left group-hover:scale-110 transition`}>
                                                <i className={link.icon}></i>
                                            </div>
                                            <h4 className="text-xl font-bold leading-none mb-1 text-white group-hover:text-green-400 transition">{link.title}</h4>
                                            <p className="text-xs text-gray-400 font-medium tracking-wider uppercase">{link.subtitle}</p>
                                        </div>

                                        {/* Focus Border Effect */}
                                        <div className="absolute inset-0 border-2 border-transparent group-hover:border-green-500/50 rounded-xl transition duration-300"></div>
                                    </a>
                                ))}
                            </div>
                        </section>

                        {/* FAQ SECTION */}
                        <section className="pt-10">
                            <div className="flex items-center justify-between mb-8 px-1">
                                <h3 className="text-xl font-bold tracking-widest uppercase border-l-4 border-cyan-500 pl-3">FAQ</h3>
                                <div className="h-px flex-grow mx-6 bg-cyan-500/20 hidden md:block"></div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {faqs.map((faq, index) => (
                                    <div key={index} className="glass-panel p-6 rounded-xl group transition-all duration-300">
                                        <div className="flex items-start gap-4">
                                            <span className="text-cyan-500 font-bold text-lg">Q.</span>
                                            <div>
                                                <h4 className="text-lg font-bold text-white group-hover:text-cyan-400 transition mb-2">
                                                    {faq.q}
                                                </h4>
                                                <p className="text-gray-400 text-sm leading-relaxed">
                                                    {faq.a}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                        
                        {/* Footer / Status Bar */}
                        <footer className="mt-12 py-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center text-gray-500 text-sm">
                            <div className="flex gap-6 mb-4 md:mb-0">
                                <a href="#" className="hover:text-white transition">Privacy</a>
                                <a href="#" className="hover:text-white transition">Terms</a>
                                <a href="#" className="hover:text-white transition">Contact</a>
                            </div>
                            <div className="flex items-center gap-2">
                                <span>SYSTEM STATUS:</span>
                                <span className="text-green-500 font-bold">ONLINE</span>
                                <span className="w-2 h-2 bg-green-500 rounded-full animate-ping ml-1"></span>
                            </div>
                            <div className="mt-4 md:mt-0">
                                &copy; 2025 Pak Game Dev Community.
                            </div>
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
